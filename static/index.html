<title>习思想AI智能问答系统</title>
    <link rel="icon" type="image/svg+xml" href="/static/favicon.svg">
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>习思想AI智能问答系统</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <!-- 页面标题 -->
        <header class="header">
            <h1 class="title">
                <span class="title-icon">🌟</span>
                习思想AI智能问答系统
                <span class="title-subtitle">新时代中国特色社会主义思想学习助手</span>
            </h1>
        </header>

        <!-- 聊天区域 -->
        <div class="chat-section">
            <div class="chat-container">
                <div class="chat-messages" id="chatMessages">
                    <div class="message system-message">
                        <div class="message-content">
                            <div class="message-avatar system-avatar">🤖</div>
                            <div class="message-bubble system-bubble">
                                您好！我是习思想AI智能问答助手。我可以为您解答关于习近平新时代中国特色社会主义思想的相关问题，包括中国式现代化、数字经济发展、科技创新等主题。请随时向我提问！
                            </div>
                        </div>
                    </div>
                </div>

                <div class="chat-input-container">
                    <div class="input-wrapper">
                        <input type="text" id="messageInput" placeholder="请输入您想了解的问题..." maxlength="500"
                            autocomplete="off">
                        <button id="sendButton" type="button">
                            <span class="send-icon">📤</span>
                            发送
                        </button>
                    </div>
                    <div class="input-tips">
                        <span class="tip">💡 提示：您可以询问关于中国式现代化、数字经济、科技创新等方面的问题</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- 新闻列表区域 -->
        <div class="news-section">
            <div class="section-header">
                <h2 class="section-title">
                    <span class="section-icon">📰</span>
                    相关新闻资讯
                </h2>
            </div>
            <div class="news-container" id="newsContainer">
                <div class="loading-spinner">
                    <div class="spinner"></div>
                    <span>加载新闻中...</span>
                </div>
            </div>
            
            <!-- 新闻分页器 -->
            <div class="news-pagination" id="newsPagination" style="display: none;">
                <button class="pagination-btn" id="prevBtn" onclick="changePage(-1)">
                    ⬅️ 上一页
                </button>
                <span class="pagination-info">
                    第 <span id="currentPage">1</span> 页，共 <span id="totalPages">1</span> 页
                </span>
                <button class="pagination-btn" id="nextBtn" onclick="changePage(1)">
                    下一页 ➡️
                </button>
            </div>
        </div>

        <!-- 页脚 -->
        <footer class="footer">
            <div class="footer-content">
                <p>&copy; 2025 习思想AI智能问答系统 | 学习贯彻习近平新时代中国特色社会主义思想</p>
            </div>
        </footer>

        <!-- 回到顶部按钮 -->
        <button id="backToTop" class="back-to-top" title="回到顶部">
            <span class="back-to-top-icon">⬆️</span>
        </button>

    </div>

    <script src="/static/script.js"></script>
</body>

</html>
